<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Massage Therapy{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav>
        <a href="/">Home</a> |
        <a href="/about">About</a> |
        <a href="/services">Services</a>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Floating Book Now Button -->
    <button id="bookBtn">Book Now</button>
    
    <!-- Modal (Hidden by Default) -->
    <div id="sessionModal" class="modal">
        <div class="modal-content">
          <span id="closeSessionModal">&times;</span>
          <h2>Select Session Length</h2>
          <div class="session-options">
            <button class="session-btn" data-link="https://calendly.com/d/cnwm-7w3-yy9/60-minute-session">60 Minutes</button>
            <button class="session-btn" data-link="https://calendly.com/massageschedulerexample/90-minute-session">90 Minutes</button>
            <button class="session-btn" data-link="https://calendly.com/massageschedulerexample/120-minute-session">120 Minutes</button>
          </div>
        </div>
      </div>

    <!-- Embedded Scheduler Modal -->
    <div id="calendlyModal" class="modal">
        <div class="modal-content">
            <span id="closeCalendlyModal">&times;</span>
            <iframe id="calendlyFrame" src="" width="100%" height="600" frameborder="0"></iframe>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
